<!DOCTYPE html>
<html>
    <head>
        <title>
            JS
        </title>
    </head>
    <body>
        <div id="x" style="font-size: 50px;"></div>
        <script>
            setInterval(function(){ x = new Date(); y = x.getMinutes(); document.getElementById("x").innerHTML = (addZero(x.getHours())+":"+addZero(x.getMinutes())+":"+addZero(x.getSeconds())); }, 1000);
            function addZero(y) {
                if(y<10) {
                    y = "0"+y;
                }
                return y;
            }
        </script>
    </body>
</html>
